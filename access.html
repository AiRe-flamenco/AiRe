<style>
  .access-container {
    display: flex;
    flex-wrap: wrap; /* 画面が狭い場合は折り返す */
    align-items: center;
    gap: 20px; /* 写真とマップの間隔 */
    margin-bottom: 40px; /* 各教室の間隔 */
  }

  .access-photo {
    flex: 1;
    max-width: 40%; /* 写真の最大幅 */
  }

  .access-photo img {
    width: 100%;
    height: auto;
    border-radius: 10px; /* 角を丸める（お好みで） */
  }

  .access-map {
    flex: 1;
    max-width: 55%; /* Googleマップの最大幅 */
  }

  .access-map iframe {
    width: 100%;
    height: 400px; /* マップの高さを統一 */
    border: 0;
  }

  @media (max-width: 768px) { 
    .access-container {
      flex-direction: column; /* スマホでは縦並び */
    }

    .access-photo, .access-map {
      max-width: 100%; /* 幅をフルに使う */
    }
  }
</style>
